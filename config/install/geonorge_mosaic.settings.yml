helptext:
  value: '<p>The <a href="https://www.kartverket.no/en/About-The-Norwegian-Mapping-Authority/The-Norwegian-Mapping-Authority/" class="ext" data-extlink="" rel="noreferrer"><span class="fa-ext extlink"><span class="fa fa-external-link" aria-label="(link is external)"></span></span>Norwegian Mapping Authority</a> (Kartverket) has produced a cloud free national mosaic from <a href="https://sentinel.esa.int/web/sentinel/user-guides/sentinel-2-msi/processing-levels/level-2" class="ext" data-extlink="" rel="noreferrer"><span class="fa-ext extlink"><span class="fa fa-external-link" aria-label="(link is external)"></span></span>Copernicus Sentinel-2 Level-2A</a> data which has free access and is openly available. The datasets are for the years: <a href="https://kartkatalog.geonorge.no/metadata/satellittdata-sentinel-2-skyfritt-opptak-norge-2018/e6f6bd82-7303-47c5-8f2a-bc8212cfa9cd" class="ext" data-extlink="" rel="noreferrer"><span class="fa-ext extlink"><span class="fa fa-external-link" aria-label="(link is external)"></span></span>2018</a>, <a href="https://kartkatalog.geonorge.no/metadata/satellittdata-sentinel-2-skyfritt-opptak-norge-2019/9183bd1b-6fc3-4fc0-9052-5bfa205ca8eb" class="ext" data-extlink="" rel="noreferrer"><span class="fa-ext extlink"><span class="fa fa-external-link" aria-label="(link is external)"></span></span>2019</a> and <a href="https://kartkatalog.geonorge.no/metadata/satellittdata-sentinel-2-skyfritt-opptak-norge-2020/4862615c-7704-4a07-8c93-7ea2f1fd34aa" class="ext" data-extlink="" rel="noreferrer"><span class="fa-ext extlink"><span class="fa fa-external-link" aria-label="(link is external)"></span></span>2020</a>. The mosaic consists of the frequency bands B2 to B8, B8A, B11, and B12. The data type is unsigned integer 16. Ancillary vector data is included yielding the dates for the individual tiles.</p>'
  format: 'basic_html'
